    <!-- Don't use input types on your portfolio that don't work -->
    <div>
        <h1 class="contact-h1">
            <img src="../images/memoji-4.png" alt="memoji" class="memoji-4">Let's talk.
        </h1>
        <p class="contact-text">
            Get in touch via the form below, or send an email to <a href="mailto:fmackerc@umich.edu?subject=Hello!"
                class="link">fmackerc@umich.edu.</a>
        </p>
    </div>
    <form action="https://formspree.io/f/xbjqlpze" method="POST" class="form-whole">
        <div class="form-group">
            <label for="name" class="form-label">Name:</label>
            <input type="text" class="form-control" autofocus="true" maxlength="256" name="name" data-name="Name"
                placeholder="Enter your name" id="name" required="" aria-describedby="nameHelp">
        </div>
        <div class="form-group">
            <label for="email" class="form-label">Email:</label>
            <input type="email" class="form-control" id="email" data-name="Email" placeholder="Enter your email address"
                maxlength="256" required="" aria-describedby="emailHelp">
        </div>
        <div class="form-group">
            <label for="message" class="form-label">Message:</label>
            <textarea id="message" name="message" placeholder="Enter your message" maxlength="5000" data-name="Message"
                required="" class="form-message" aria-describedby="messageHelp"></textarea>
        </div>
        <div class="button">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>
